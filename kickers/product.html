<!DOCTYPE html>
<html>
<head>
<style>





.card {
  box-shadow: 0 4px 8px 0 rgba(0.2, 0, 0, 0.2);
  max-width: 500px;
  margin: 20px 20px 50px;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<div class="card">
  <img src="Adidas-Originals-StanSmith-Sneakers.jpg" alt="Adidas Originals StanSmith Sneakers" style="width:100%">
  <h1>Adidas Originals StanSmith Sneakers</h1>
  <p class="price">SGD XX</p>
  <p>Men's lifestyle sneakers</p>
  <p>Full grain leather upper</p>
  <p>Synthetic leather insoles</p>
  <p>Perforated 3-Stripes</p>
  <p>Rubber outsole</p>
  <p>Lace up fastening</p>

  <section class="container">
    <div class="product-quantity">
      <h3><b>Quantity</b></h3>
      <input data-min="1" data-max="0" type="text" name="quantity" value="1" readonly="true"><div class="quantity-selectors-container">
        <div class="quantity-selectors">
          <button type="button" class="increment-quantity" aria-label="Add one" data-direction="1"><span>&#43;</span></button>
          <button type="button" class="decrement-quantity" aria-label="Subtract one" data-direction="-1" disabled="disabled"><span>&#8722;</span></button>
        </div>
      </div>
    </div>
</section>

  <p><button>Add to Cart</button></p>

</div>

</body>
</html>



  </div>


<script>
// Accordion
function myAccFunc() {
  var x = document.getElementById("demoAcc");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// Click on the "Jeans" link on page load to open the accordion for demo purposes
document.getElementById("myBtn").click();


// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>
